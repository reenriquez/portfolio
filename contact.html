<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lobster&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="css/logorevs.png" type="image/x-icon">
  <title>Revs Portfolio</title>

</head>

<body>
  <!-- * Navbar -->
  <div class="header">
    <nav id="navbar">
      <h1>Revelyn Enriquez</h1>
      <ul id="nav-bar">
        <li class="home"><a href="/portfolio">Home</li></a>
        <li class="resume"><a href="Resume.html">Resume</li></a>
        <li class="contact"><a href="contact.html">Contact</li></a>
        <li><img src="css/logo.png" class="logo"></li>
      </ul>
    </nav>
  </div>

  <!-- * End of Navbar start of proper section -->
  <section class="contacts-container">
    <div class="container-con">
      <form id="contact" action="" method="post">
        <h3>Quick Contact</h3>
        <h4>Contact us today, and get reply with in 24 hours!</h4>
        <fieldset>
          <input placeholder="Your name" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Your Email Address" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
          <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
          <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
      </form>
    </div>
  </section>
